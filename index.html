<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah:ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>rock, paper, scissors the game</title>
    <style>

    </style>
</head>

<body>
    <main>
        <header>
            <h1>rock, paper, scissors: the game</h1>
        </header>


        <section class="select">

            <h2>Please, choose:</h2>

            <img data-option="papier" class="first" src="images/papier.png" alt="" title="Papier">

            <img data-option="kamień" src="images/kamien.png" alt="" title="Kamień">

            <img data-option="nożyczki" src="images/nozyczki.png" alt="" title="nożyczki">

        </section>

        <button class="start">Let's play</button>

        <section class="panel-left">
            <h2>Game results</h2>
            <p>Your choice: <span data-summary="your-choice"></span></p>
            <p>Computer choice: <span data-summary="ai-choice"></span></p>
            <h2>Winner of the game: <span data-summary="who-win"></span></h2>
        </section>

        <section class="panel-right">
            <h2>Current results</h2>
            <p class="numbers">Number of games: <span>0</span></p>
            <p class="wins">wis: <span>0</span></p>
            <p class="losses">losses: <span>0</span></p>
            <p class="draws">draws: <span>0</span></p>
        </section>

        <script src="js/main.js"></script>
    </main>
</body>

</html>
